<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
    <header class="form-header">
        <h1 id="title">Survey-Form</h1>
        <p id="description">This is a survey form where users can provide their feedback
            and
            opinions.</p>
    </header>

    <form id="survey-form">
        <label id="name-label" for="name">Your Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <label id="email-label" for="email">Your Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Your Age:</label>
        <input type="number" id="number" placeholder="Enter your age" required min="18"
               max="100">

        <label for="dropdown">Select your favorite programming language:</label>
        <select name="dropdown" id="dropdown" required>
            <option value="javascript">JavaScript</option>
            <option value="react">React</option>
        </select>

        <label for="experience">Your Experience Level with Programming:</label>
        <div id="experience">
            <input type="radio" id="beginner" name="experience" value="beginner" required>
            <label for="beginner">Beginner</label>

            <input type="radio" id="intermediate" name="experience" value="intermediate"
                   required>
            <label for="intermediate">Intermediate</label>

            <input type="radio" id="advanced" name="experience" value="advanced" required>
            <label for="advanced">Advanced</label>
        </div>

        <div id="checkbox-container">
            <label for="checkbox1">I like programming:</label>
            <input type="checkbox" id="checkbox1" name="programming"
                   value="like_programming">

            <label for="checkbox2">I like design:</label>
            <input type="checkbox" id="checkbox2" name="design" value="like_design">

            <label for="checkbox3">I like teaching:</label>
            <input type="checkbox" id="checkbox3" name="teaching" value="like_teaching">
        </div>

        <div id="comment-container">
            <label for="comments">Additional Comments:</label>
            <textarea name="comments" id="comments" cols="50" rows="4"
                      placeholder="Write your comments here..."></textarea>
        </div>

        <div id="submit-container">
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>

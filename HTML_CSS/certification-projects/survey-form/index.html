<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey-Form</title>
</head>
<body>
<h1 id="title">Survey-Form</h1>
<p id="description">This is a survey form where users can provide their feedback and
    opinions.</p>

<form id="survey-form">
    <label id="name-label" for="name">Your Name:</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <label id="email-label" for="email">Your Email:</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Your Name:</label>
    <input type="number" id="number" placeholder="Enter your age" required min="18"
           max="100">

    <label for="dropdown">Select your favorite programming language:</label>
    <select name="dropdown" id="dropdown" required>
        <option value="javascript">JavaScript</option>
        <option value="react">React</option>
    </select>
</form>
</body>
</html>
